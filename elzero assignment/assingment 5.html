<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 => 30</title>
</head>
<body>
    

    <script>
        let a = "Elzero Web School";

        let userName = "Elzero"
        let z = "z";
        let e = "e";
        let o = "O";

        console.log(a.charAt(2).toUpperCase() + a.slice(3,6));
        console.log(a.charAt(a.indexOf("h")).toUpperCase().repeat(8));
        console.log(a.substr(0,6) + a.substr(10,17));
        console.log(a.charAt(0).toLowerCase() + a.substring(1).toUpperCase());


        console.log(userName.charAt(0).toLowerCase());
        console.log(userName.slice(0,1).toLowerCase());
        console.log(userName.substr(0,1).toLowerCase());
        console.log(userName.substring(0,1).toLowerCase().repeat(3));

        console.log(userName.startsWith(z,userName.indexOf(z)));
        console.log(userName.endsWith(o.toLowerCase()));
        console.log(userName.startsWith(e.toUpperCase()));

        
    </script>
</body>
</html>
