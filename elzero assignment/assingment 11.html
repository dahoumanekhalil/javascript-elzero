        function getDetails(zName, zAge,zCountry) {

            function namePattern(zName) {
                zName = zName.split(" ")
                if(zName.length < 2){
                    // console.log(zName)
                    return `your name is just one index ${zName}`;

                if(typeof(zAge) === "number") {

                } else {
                    zAge = zAge.split(" ")
                    for(let i = 0; i < zAge.length; i++){
                        if(Number.isInteger(parseInt(zAge[i])) === true){

                        }
                    }
                }
                return `age is numbers you must to write numbers`;

            function countryTwoLetters(zCountry) {
                zCountry = zCountry.split("")
                for(let i = 0; i < 2; i++){
                    zCountry[i] = zCountry[i].toUpperCase();
                }
                return `you live in ${zCountry[0]}${zCountry[1]}`;
            }

            function fullDetails() {
                return `Hello ${namePattern(zName)}., Your Age is ${ageWithMessage(zAge)}, you live in ${countryTwoLetters(zCountry)}.`;
            }

            return fullDetails();
        }

        let sum = 0;
        function specialMix (...data) {
            if(data.length === 0) {
                return `you must write a data`;
            }else {
                for (let i = 0; i < data.length; i++) {
                    if(typeof(data[i]) === "number") {
