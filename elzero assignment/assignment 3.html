<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 => 22</title>
</head>
<body>
    
    <script>
        let a = 10;
        let b = "20";
        let c = 80;

        console.log(++a + +b++ + +c++ - +a++);
        // [++a] [+] [+b++] [+] [+c++] [-] [+a++]
        // [11]  [+] [20]   [+] [80]   [-] [11]
        // [11] / [21] / [101] / [90]
        // [90]
        console.log(++a + -b + +c++ - -a++ + +a);
        // [++a] [+] [-b] [+] [+c++] [-] [-a++] [+] [+a]
        // [11]  [+] [20] [+] [80]   [-] [11]   [+] [12]
        // [11] / [21] / [101] / [90] / [102]
        // [102]
        console.log(--c + +b + --a * +b++ - +b * a + --a - +true);
        // [--c] [+] [+b] [+] [--a] [*] [+b++] [-] [+b] [*] [a] [+] [--a] [-] [+true]
        // [79]  [+] [20] [+] [9]   [*] [20]   [-] [21] [*] [9] [+] [8]   [-] [1]
        // [79] / [99] / [108] / [2160] / [2139] / [19251] / [19258]
        // [19258]

        let d = "-100";
        let e = "20";
        let f = 30;
        let g = true;

        console.log(-d * e);
        console.log(-d + ++e * ++g + ++f);

        let num = 3;
        
        console.log(num += num);
        num /= 2;
        console.log(num++ + --num);
        // num /= 2;
        console.log(--num * ++num);
        
        console.log(num * num - num);

        console.log(num*num * --num / ++num);

        num = 10;
        console.log(num );
        console.log(num * num);
        console.log(num += num);
    </script>
</body>
</html>
